<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Generator</title>
    <style>
        .placeholder {
            display: inline-block;
            margin: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
        }
        .bg-wooden { background: linear-gradient(45deg, #8B4513, #A0522D); width: 800px; height: 600px; line-height: 600px; }
        .bg-fabric { background: linear-gradient(45deg, #F5F5F5, #FFFFFF); width: 800px; height: 600px; line-height: 600px; color: #333; }
        .bg-marble { background: linear-gradient(45deg, #E8E8E8, #D3D3D3); width: 800px; height: 600px; line-height: 600px; color: #333; }
        
        .item-red-heart { background: radial-gradient(circle, #FF1493, #DC143C); width: 60px; height: 60px; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; line-height: 60px; font-size: 12px; }
        .item-blue-star { background: linear-gradient(45deg, #4169E1, #0000FF); width: 60px; height: 60px; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); line-height: 60px; font-size: 10px; }
        .item-gold-circle { background: radial-gradient(circle, #FFD700, #FFA500); width: 60px; height: 60px; border-radius: 50%; line-height: 60px; font-size: 12px; }
        .item-pink-flower { background: radial-gradient(circle, #FFB6C1, #FF69B4); width: 60px; height: 60px; border-radius: 50%; line-height: 60px; font-size: 10px; }
        .item-silver-butterfly { background: linear-gradient(45deg, #C0C0C0, #808080); width: 80px; height: 60px; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; line-height: 60px; font-size: 10px; }
        .item-green-leaf { background: linear-gradient(45deg, #32CD32, #228B22); width: 40px; height: 60px; border-radius: 0 100% 0 100%; line-height: 60px; font-size: 10px; }
        .item-purple-crystal { background: linear-gradient(45deg, #9370DB, #8A2BE2); width: 50px; height: 70px; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); line-height: 70px; font-size: 10px; }
        .item-white-pearl { background: radial-gradient(circle, #FFFFFF, #F0F0F0); width: 50px; height: 50px; border-radius: 50%; line-height: 50px; font-size: 10px; color: #333; }
        .item-orange-sun { background: radial-gradient(circle, #FFA500, #FF8C00); width: 80px; height: 80px; border-radius: 50%; line-height: 80px; font-size: 12px; }
        .item-black-diamond { background: linear-gradient(45deg, #2F2F2F, #000000); width: 50px; height: 60px; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); line-height: 60px; font-size: 10px; }
    </style>
</head>
<body>
    <h2>Background Placeholders</h2>
    <div class="placeholder bg-wooden">Wooden Table</div>
    <div class="placeholder bg-fabric">White Fabric</div>
    <div class="placeholder bg-marble">Marble Surface</div>
    
    <h2>Item Placeholders</h2>
    <div class="placeholder item-red-heart">♥</div>
    <div class="placeholder item-blue-star">★</div>
    <div class="placeholder item-gold-circle">●</div>
    <div class="placeholder item-pink-flower">❀</div>
    <div class="placeholder item-silver-butterfly">🦋</div>
    <div class="placeholder item-green-leaf">🍃</div>
    <div class="placeholder item-purple-crystal">💎</div>
    <div class="placeholder item-white-pearl">○</div>
    <div class="placeholder item-orange-sun">☀</div>
    <div class="placeholder item-black-diamond">♦</div>
    
    <p><em>Note: 실제 프로젝트에서는 이 placeholder들을 실제 비즈 이미지로 교체하세요.</em></p>
</body>
</html>
